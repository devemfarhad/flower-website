<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Flower Garden</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">Your Logo</div>
            <ul class="menu">
                <li class="menu-item">Home</li>
                <li class="menu-item">About</li>
                <li class="menu-item">Services</li>
                <li class="menu-item">Products</li>
                <li class="menu-item">Contact</li>
            </ul>
            <button class="shop-button">Shop Now</button>
        </div>
    </header>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <div class="text-column">
                <h1>Welcome to Our Flower Shop</h1>
                <p>Discover the beauty of nature with our exquisite collection of flowers. From vibrant roses to delicate lilies, we have the perfect bouquet for every occasion.</p>
                <a href="#" class="shop-now-button">Shop Now</a>
            </div>
            <div class="image-column">
                <img src="./assets/img/flower-shop-image.jpg" alt="Flower Shop" />
            </div>
        </div>
    </section>
</body>
</html>
